<html>
	<head>

		<title>Sushi Firebase - server test</title>
		<script
			type="text/javascript"
			src="dist/vendors/jquery-3.2.1.min.js"
		></script>
		<script type="text/javascript" src="dist/bundle.js"></script>

	<body>
		<form action="index.html" method="post">

			<input
				id="get-name"

				name="get-name"

				placeholder="insert sushi name"
			/><br />
			<input
				id="get-description"
				type="textarea"
				name="get-description"
				value=""
				placeholder="insert sushi description"
			/><br />
			<!-- <input id="get-size" type="textarea" name="get-size" value="" placeholder="podaj wielkoÅ›Ä‡ sushi"> -->
		</form>
